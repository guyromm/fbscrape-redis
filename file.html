<script>big_pipe.onPageletArrive({"phase":3,"id":"pagelet_profile_info","css":["0QcIX","\/4WHC"],"js":["1z1s7","UXXG6"],"resource_map":{"\/4WHC":{"type":"css","src":"http:\/\/static.ak.fbcdn.net\/rsrc.php\/v1\/yl\/r\/MVR4w6hIz0O.css"}},"onload":["window.__UIControllerRegistry[\"c4d6857283224d9f02461575\"] = new UIPagelet(\"c4d6857283224d9f02461575\", \"\\\/pagelet\\\/pages\\\/info.php\", {\"view\":{\"id\":120938674625914,\"tab\":\"info\"},\"sk\":\"info\",\"profile_id\":120938674625914}, {});; ;"],"content":{"pagelet_profile_info":"\u003cdiv id=\"c4d6857283224d9f02461575\">\u003cdiv class=\"profile-pagelet-section\">\u003cdiv>\u003cdiv class=\"uiHeader uiHeaderTopAndBottomBorder mbm uiHeaderSection mbm\">\u003cdiv class=\"clearfix uiHeaderTop\">\u003cdiv>\u003ch4 class=\"uiHeaderTitle\">Description\u003c\/h4>\u003c\/div>\u003c\/div>\u003c\/div>\u003cdiv class=\"phs\">\u003cdiv class=\"wikipedia-description\">\u003cdiv class=\"fsm fwn fcg\">From \u003ca href=\"http:\/\/www.wikipedia.org\" onmousedown=\"UntrustedLink.bootstrap($(this), &quot;fd38d&quot;, event);\" rel=\"nofollow\" target=\"_blank\">Wikipedia\u003c\/a>, the free encyclopedia\u003c\/div>\u003cp>\u003cb>\"A Change is Gonna Come'\"\u003c\/b> is the 1st episode of the fourth season of the \u003ca href=\"\/pages\/w\/112506512094273\">ABC\u003c\/a> series, \u003ci>\u003ca href=\"\/pages\/w\/109436375749192\">Grey's Anatomy\u003c\/a>\u003c\/i>. The episode was written by Shonda Rhimes and was directed by Rob Corn. The episode originally aired on September 27, 2007.\u003c\/p>\u003ch2>Starring\u003c\/h2>\u003cp>\u003cul>\u003cli> \u003ca href=\"\/pages\/w\/103086589731624\">Ellen Pompeo\u003c\/a> as Dr. Meredith Grey.\u003c\/li>\u003cli> \u003ca href=\"\/pages\/w\/111924372151948\">Sandra Oh\u003c\/a> as Dr. Christina Yang.\u003c\/li>\u003cli> \u003ca href=\"\/pages\/w\/108003589228194\">Katherine Heigl\u003c\/a> as Dr. Izzie Stevens.\u003c\/li>\u003cli> \u003ca href=\"\/pages\/w\/108560962498896\">Justin Chambers\u003c\/a> as Dr. Alex Karev.\u003c\/li>\u003cli> \u003ca href=\"\/pages\/w\/106043159436147\">T.R. Knight\u003c\/a> as Dr. George O\u00b4Malley.\u003c\/li>\u003cli> \u003ca href=\"\/pages\/w\/108149235872865\">Chandra Wilson\u003c\/a> as Dr. Miranda Bailey.\u003c\/li>\u003cli> \u003ca href=\"\/pages\/w\/113139915366271\">James Pickens, Jr.\u003c\/a> as Dr. Richard Webber.\u003c\/li>\u003cli> \u003ca href=\"\/pages\/w\/115198111828244\">Sara Ramirez\u003c\/a> as Dr. Callie Torres.\u003c\/li>\u003cli> \u003ca href=\"\/pages\/w\/109581215733965\">Eric Dane\u003c\/a> as Dr. Mark Sloan.\u003c\/li>\u003cli> \u003ca href=\"\/pages\/w\/106230076074520\">Chyler Leigh\u003c\/a> as Dr. Lexie Grey\u003c\/li>\u003cli> \u003ca href=\"\/pages\/w\/111984495484462\">Patrick Dempsey\u003c\/a> as Dr. Derek Shepperd.\u003c\/li>\u003c\/ul>\u003c\/p>\u003ch2>Episode recap\u003c\/h2>\u003cp>The episode starts with the four residents (\u003ca href=\"\/pages\/w\/104139912955311\">Meredith\u003c\/a>, \u003ca href=\"\/pages\/w\/104025666300222\">Izzie\u003c\/a>, \u003ca href=\"\/pages\/w\/104006316302695\">Cristina\u003c\/a> and \u003ca href=\"\/pages\/w\/105495839482797\">Alex\u003c\/a>) repeating the same speech that Bailey said to them in the \u003ca href=\"\/pages\/w\/143569288990678\">first episode\u003c\/a> to their new interns. In the new interns we find \u003ca href=\"\/pages\/w\/103797942993025\">Lexie\u003c\/a>, Meredith's halfsister, who is Cristina's intern, and George, repeating the year with Lexie.\u003c\/p>\u003c\/div>\u003c\/div>\u003c\/div>\u003c\/div>\u003c\/div>"}});</script>
